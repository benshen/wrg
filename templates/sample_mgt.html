$def with (records)

<div class="page-header">
  <h2>沈俊雍 的样机借出记录<small></small></h2>
</div>

<div>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Count</th>
        <th>Who</th>
        <th>Comment</th>
        <th>Check out date</th>
      </tr>
    </thead>
    
    
    <tbody>
        $for item in records:
          <tr>
            <td>$item.title</td>
            <td>$item.count</td>
            <td>$item.who</td>
            <td>$item.comment</td>
            <td>$item.check_out</td>
          </tr>

    </tbody>
  </table>
</div>
